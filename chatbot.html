<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot_style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nuex AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <button id="dark-mode-toggle" class="btn btn-secondary ms-3">Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container mt-4">
        <div id="chat-container" class="p-3">
            <div class="message bot-message">Hello! I am Nuex AI, your personal assistant for generating website templates. Share your requirements, and I'll help you design the perfect website!</div>
        </div>
        <div id="typing-indicator" class="text-muted mt-2" style="display: none;">Nuex AI is typing...</div>
        <div class="input-group mt-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
        <div class="mt-3 text-center">
            <button id="clear-chat" class="btn btn-outline-danger">Clear Chat</button>
            <button id="download-template" class="btn btn-success">Download Template</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <p>&copy; 2025 Nuex AI. All Rights Reserved. | <a href="#privacy-policy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chatbot.js"></script>
</body>

</html>
